name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-gnu
            os: windows-latest
            name: sqlite-mcp-rs-windows-x64.exe
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: sqlite-mcp-rs-linux-x64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: sqlite-mcp-rs-macos-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: sqlite-mcp-rs-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-mingw-w64-x86-64

    - name: Build release binary
      run: cargo build --release --target ${{ matrix.target }}

    - name: Prepare artifact (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        copy target\${{ matrix.target }}\release\sqlite-mcp-rs.exe ${{ matrix.name }}

    - name: Prepare artifact (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cp target/${{ matrix.target }}/release/sqlite-mcp-rs ${{ matrix.name }}
        chmod +x ${{ matrix.name }}

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ matrix.name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
